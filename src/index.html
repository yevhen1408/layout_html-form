<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >
      <fieldset class="fieldset">
        <legend>
          Personal information
        </legend>
        <div class="form-lield">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            maxlength="32"
            required
          >
        </div>
        <div class="form-lield">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            maxlength="32"
            required
          >
        </div>
        <div class="form-lield">
          <label for="age">How old are You?</label>
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </div>
        <div class="form-lield">
          <label for="birth">Full date of birth:</label>
          <input
            type="date"
            name="birth"
            id="birth"
            required
          >
        </div>
        <div>
          <label for="agreement">I accept the term of the agreement</label>
          <input
            type="checkbox"
            name="agreement"
            id="agreement"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Registration
        </legend>
        <div class="form-lield">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com" 
            required
          >
        </div>
        <div>
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            maxlength="8"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          An interesting fact about you!
        </legend>
        <div class="form-lield">
          Do you love cats?
          <label for="Yes">
            <input
              type="radio"
              name="cats"
              id="Yes"
              value="Yes"
            >
            Yes
          </label>
          <label for="No">
            <input
              type="radio"
              name="cats"
              id="No"
              value="No"
            >
            No
          </label>
        </div>
        <div class="form-lield">
          <label for="color">What is your favorite color?</label>
          <input
            type="color"
            name="color"
            id="color"
            value="#000"
          >
        </div>
        <div class="form-lield">
          <label for="time">What time do you go to bed?</label>
          <input
            type="time"
            name="time"
            step="1"
            id="time"
          >
        </div>
        <div class="form-lield">
          <label for="cars">What are your favorite brand of carts?</label>
          <select
            id="cars"
            name="cars"
            multiple
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>
        <div>
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            name="rate"
            id="rate"
            min="0"
            max="12"
            value="0"
            required
          >
        </div>
      </fieldset>
      <fieldset class="fieldset">
        <legend>
          Additional info:
        </legend>
        <div class="form-lield">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              cols="30"
              rows="2"
           ></textarea>
          </label>
        </div>
        <div>
          <label for="recomend">Would you recomend us?</label>
          <select
            id="recomend"
            name="recomend"
          >
            <option value="Yes">Yes</option>
            <option value="No">No</option>
          </select>
        </div>
      </fieldset>
      <div class="fieldset">
        <input
          type="submit"
          value="Submit"
        >
      </div>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
