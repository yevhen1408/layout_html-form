<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.1319d477.css"></head><body> <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post"> <fieldset class="fieldset"> <legend> Personal information </legend> <label for="surname" class="form-field"> Surname: <input type="text" name="surname" id="surname" maxlength="32" autocomplete="off" required> </label> <label for="name" class="form-field"> Name: <input type="text" name="name" id="name" maxlength="32" autocomplete="off" required> </label> <label for="age" class="form-field"> How old are You? <input type="number" name="age" id="age" min="1" max="100" value="12" required> </label> <label for="birth" class="form-field"> Full date of birth: <input type="date" name="birth" id="birth" required> </label> <label for="agreement"> I accept the term of the agreement <input type="checkbox" name="agreement" id="agreement" required> </label> </fieldset> <fieldset class="fieldset"> <legend> Registration </legend> <label for="email" class="form-field"> E-mail: <input type="email" name="email" id="email" placeholder="email@example.com" required> </label> <label for="password"> Password: <input type="password" name="password" id="password" maxlength="8" required> </label> </fieldset> <fieldset class="fieldset"> <legend> An interesting fact about you! </legend> <label for="cats" class="form-field"> Do you love cats? <label for="Yes"> <input type="radio" name="cats" id="Yes" value="Yes"> Yes </label> <label for="No"> <input type="radio" name="cats" id="No" value="No"> No </label> </label> <label for="color" class="form-field"> What is your favorite color? <input type="color" name="color" id="color" value="#000"> </label> <label for="time" class="form-field"> What time do you go to bed? <input type="time" name="time" step="1" id="time"> </label> <label for="cars" class="form-field"> What are your favorite brand of carts? <select id="cars" name="cars" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label for="rate"> How do you rate our work? <input type="range" name="rate" id="rate" min="0" max="12" value="0" required> </label> </fieldset> <fieldset class="fieldset"> <legend> Additional info: </legend> <label for="comments" class="form-field"> Comments: <textarea name="comments" id="comments"></textarea> </label> <label for="recomend"> Would you recomend us? <select id="recomend" name="recomend"> <option value="Yes">Yes</option> <option value="No">No</option> </select> </label> </fieldset> <input type="submit" value="Submit" class="fieldset"> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
